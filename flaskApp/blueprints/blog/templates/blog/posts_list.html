<div class="uk-grid uk-grid-match uk-grid-small">
  {% for p in posts %}
  <div class="uk-width-1-2@s uk-width-1-3@l uk-margin-bottom">
    <div class="uk-card uk-card-default uk-card-small uk-margin">
      {% if p.teaser %}
      <div class="uk-card-media-top">
        <img src="{{ url_for('static', filename='blog/' + p.id | string + '/' + p.teaser) }}" />
      </div>
      {% endif %}
      <div class="uk-card-body">
        <h2 class="uk-margin-remove">{{ p.id }}</h2>
        <p class="uk-margin-small">{{ p.title }}</p>
        <div class="uk-margin-bottom">
          <a href="{{ url_for('blog.view_post', id=p.id) }}">leggi &rarr;</a>
        </div>
        <p class="uk-position-small uk-position-bottom" style="bottom: 10px">
          {% for tag in p.tags.split(' ') %} <a class="uk-text-small uk-text-muted"
            href="{{ url_for('blog.posts_tagged', tag=tag) }}">{{ tag }}</a> {% endfor %}
        </p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
