<div class="uk-grid uk-grid-match uk-grid-small">
  {% for p in posts %}
  <div class="uk-width-1-2@s uk-width-1-3@l uk-margin-bottom">
    <div class="uk-card uk-card-default uk-card-small uk-margin">
      {% if p.teaser %}
      <div class="uk-card-media-top">
        <img src="{{ url_for('static', filename='blog/' + p.teaser | replace('#', p.id | string)) }}" />
      </div>
      {% endif %}
      <div class="uk-card-body uk-padding-small-top">
        <h2 class="uk-margin-remove">{{ p.id }}</h2>
        <div class="uk-margin-small">
          <p class="uk-margin-remove">
            {% for tag in p.tags.split(' ') %} <a class="uk-text-small"
              href="{{ url_for('blog.posts_tagged', tag=tag) }}">{{ tag }}</a> {% endfor %}
          </p>
          <p class="uk-margin-remove">{{ p.title }}</p>
        </div>
        <div class="uk-margin">
          <a href="{{ url_for('blog.view_post', id=p.id) }}">leggi &rarr;</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
